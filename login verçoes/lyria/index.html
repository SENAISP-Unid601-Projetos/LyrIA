<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LYRÍA - Sua Assistente Virtual</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #261A40;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      width: 60rem;
      height: 35rem;
      background: transparent;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .purple-box {
      width: 50%;
      height: 100%;
      position: absolute;
      left: 0;
      transition: transform 0.6s ease-in-out;
      z-index: 3;
      background: #442F73;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 40px;
      border-radius: 20px 0 0 20px;
    }

    .purple-box h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .purple-box p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .form-wrapper {
      width: 100%;
      height: 100%;
    }

    .login-form {
      width: 50%;
      height: 100%;
      padding: 40px;
      position: absolute;
      right: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #F6F4F1;
      border-radius: 0 20px 20px 0;
    }

    .login-form h2 {
      color: #442F73;
      margin-bottom: 40px;
      font-size: 2rem;
      text-align: center;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    .input-decoration {
      position: absolute;
      left: 0;
      top: 0;
      width: 5px;
      height: 100%;
      background-color: #442F73;
      border-radius: 0 3px 3px 0;
    }

    .login-input {
      margin: 10px 0;
      padding: 12px 40px 12px 15px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      width: 100%;
      outline: none;
      transition: all 0.3s ease;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .login-input:focus {
      box-shadow: 0 0 0 2px #442F73;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(0, 0, 0, 0.2);
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
    }

    .toggle-password:hover {
      color: rgba(0, 0, 0, 0.4);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .checkbox-container input {
      margin-right: 10px;
      accent-color: #442F73;
    }

    .help-link {
      margin-left: auto;
      color: #442F73;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .help-link:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #442F73;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #35245c;
    }

    .switch-link {
      margin-top: 15px;
      color: #442F73;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
      align-self: center;
      text-align: center;
      width: 100%;
    }

    .register-form {
      width: 50%;
      height: 100%;
      padding: 40px;
      position: absolute;
      left: 0;
      z-index: 2;
      display: none;
      flex-direction: column;
      justify-content: center;
      background: #F6F4F1;
      border-radius: 20px 0 0 20px;
    }

    .register-form h2 {
      color: #442F73;
      margin-bottom: 40px;
      font-size: 2rem;
      text-align: center;
    }

    #toggle-form:checked ~ .container .purple-box {
      transform: translateX(100%);
      border-radius: 0 20px 20px 0;
    }

    #toggle-form:checked ~ .container .login-form {
      display: none;
    }

    #toggle-form:checked ~ .container .register-form {
      display: flex;
      border-radius: 0 20px 20px 0;
    }

    #toggle-form:checked ~ .container .register-form ~ .purple-box {
      border-radius: 20px 0 0 20px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      width: 100%;
      margin-bottom: 15px;
    }

    .compact-input {
      margin: 4px 0;
      padding: 12px 40px 12px 15px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      height: auto;
      width: 100%;
      outline: none;
      transition: all 0.3s ease;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .compact-input:focus {
      box-shadow: 0 0 0 2px #442F73;
    }

    .half-input {
      flex: 1;
      min-width: 0;
    }

    .terms-box {
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    .terms-box input[type="checkbox"] {
      margin: 0 8px 0 0;
      width: 16px;
      height: 16px;
      accent-color: #442F73;
    }

    .terms-box label {
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    .switch-back {
      margin-top: 15px;
      color: #442F73;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
      align-self: center;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        height: auto;
        min-height: 600px;
      }

      .purple-box, .login-form, .register-form {
        width: 100%;
        height: auto;
      }

      .purple-box {
        height: 200px;
        position: relative;
        transform: none !important;
        border-radius: 20px 20px 0 0 !important;
      }

      #toggle-form:checked ~ .container .purple-box {
        display: none;
      }

      .login-form, .register-form {
        padding: 30px 20px;
        position: relative;
        border-radius: 0 0 20px 20px !important;
      }

      #toggle-form:checked ~ .container .register-form {
        display: flex;
      }

      #toggle-form:checked ~ .container .login-form {
        display: none;
      }
    }
  </style>
</head>
<body>
  <input type="checkbox" id="toggle-form" hidden>
  <div class="container">
    <!-- Box roxa animada -->
    <div class="purple-box">
      <h1>LYRÍA</h1>
      <p>SUA ASSISTENTE VIRTUAL</p>
    </div>

    <!-- Formulários -->
    <div class="form-wrapper">
      <!-- Formulário de Login -->
      <div class="form login-form">
        <h2>Login</h2>
        
        <div class="input-field">
          <div class="input-decoration"></div>
          <input type="email" placeholder="Email" class="login-input" required/>
        </div>
        
        <div class="input-field">
          <div class="input-decoration"></div>
          <div class="password-container">
            <input type="password" placeholder="Senha" class="login-input" required/>
            <button type="button" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="checkbox-container">
          <input type="checkbox" id="remember">
          <label for="remember">Manter-me logado</label>
          <a href="#" class="help-link">Precisa de ajuda?</a>
        </div>
        
        <button>ENTRAR</button>
        
        <label for="toggle-form" class="switch-link">Não possui uma conta? Crie uma agora!</label>
      </div>

      <!-- Formulário de Cadastro -->
      <div class="form register-form">
        <h2>CADASTRAR-SE</h2>
        
        <div class="input-field">
          <div class="input-decoration"></div>
          <input type="text" placeholder="Nome" class="compact-input" required />
        </div>
        
        <div class="input-field">
          <div class="input-decoration"></div>
          <input type="email" placeholder="Email" class="compact-input" required />
        </div>
        
        <div class="form-row">
          <div class="input-field" style="flex: 1;">
            <div class="input-decoration"></div>
            <div class="password-container">
              <input type="password" placeholder="Senha" class="compact-input" required />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="input-field" style="flex: 1;">
            <div class="input-decoration"></div>
            <div class="password-container">
              <input type="password" placeholder="Confirmar senha" class="compact-input" required />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="terms-box">
          <input type="checkbox" id="terms-checkbox" required />
          <label for="terms-checkbox">Concordo com os TERMOS de uso</label>
        </div>
        
        <button class="compact-btn">CADASTRAR</button>
        <label for="toggle-form" class="switch-back">Voltar →</label>
      </div>
    </div>
  </div>

  <script>
    // Toggle para mostrar/esconder senha
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function() {
        const icon = this.querySelector('i');
        const input = this.parentElement.querySelector('input');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>
</html>
