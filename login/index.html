<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyria - Login e Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <input type="checkbox" id="toggle-form" hidden />
  <div class="container">
    <!-- Box roxa com a logo Lyria -->
    <div class="lyria-box">
      <!-- Substitua abaixo pela logo real depois -->
      <h1>LYRIA</h1>
      <p>Sua assistente virtual</p>
      <!-- <img src="logo.svg" alt="Logo Lyria" /> -->
    </div>

    <!-- Formulários -->
    <div class="forms">
      <!-- Cadastro -->
      <form class="form form-cadastro">
        <h2>CADASTRAR-SE</h2>
        <input type="text" placeholder="Nome" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <input type="password" placeholder="Confirmar senha" required />
        <div class="checkbox-area">
          <input type="checkbox" id="termos" required />
          <label for="termos">Concordo com os termos de uso</label>
        </div>
        <button type="button" onclick="document.getElementById('toggle-form').checked = true">Entrar</button>
      </form>

      <!-- Login -->
      <form class="form form-login">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <div class="login-footer">
          <label>
            <input type="checkbox" /> Me manter logado
          </label>
          <a href="#">Precisa de ajuda?</a>
        </div>
        <button type="submit">Entrar</button>
        <label for="toggle-form" class="switch-link">Não possui uma conta? Crie uma agora!</label>
      </form>
    </div>
  </div>
</body>
</html>
